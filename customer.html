<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="text-center text-success mt-5">Customer Registration Page</h1>
    <form class="m-3 p-3 border border-success rounded">
        <p class="text-center text-primary" id="response"></p>
        <p class="text-center text-danger" id="error"></p>

        <div class="row">
            <div class="form-group col-6">
                <label for="title">Title</label>
                <select class="form-select col-12" id="title" style="height: 55%;">
                    <option selected>Select a title</option>
                    <option value="Mr.">Mr.</option>
                    <option value="Mrs.">Mrs.</option>
                    <option value="Miss">Miss</option>
                </select>
            </div>
            <div class="form-group col-6">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" required>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-6">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" placeholder="First Name" required>
            </div>
            <div class="form-group col-6">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" placeholder="Last Name" required>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-6">
                <label for="middlename">Middle Name</label>
                <input type="text" class="form-control" id="middlename" placeholder="Middle Name" required>
            </div>
            <div class="form-group col-6">
                <label for="reference">Reference</label>
                <input type="text" class="form-control" id="reference" placeholder="reference" required>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-6">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="City" required>
            </div>
            <div class="form-group col-6">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Address" required>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-6">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number" required>
            </div>
            <div class="form-group col-6">
                <label for="referral-code">Referral Code</label>
                <input type="text" class="form-control" id="referral-code" placeholder="Referral Code" required>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-6">
                <label for="dob">Date Of Birth</label>
                <input type="date" class="form-control" id="dob" placeholder="Date Of Birth" required>
            </div>
            <div class="form-group col-6">
                <label for="country-of-birth">Country Of Birth</label>
                <input type="text" class="form-control" id="country-of-birth" placeholder="Country Of Birth" required>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-6">
                <label for="title">Tier</label>
                <select class="form-select col-12" id="tier" style="height: 55%;">
                    <option selected>Select a Tier</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>
            <div class="form-group col-6">
                <label for="account-number">Account Number</label>
                <input type="text" class="form-control" id="account-number" placeholder="Account Number" required>
            </div>
        </div>
        <div class="form-group">
            <label for="uid">UID</label>
            <input type="text" class="form-control" id="uid" placeholder="UID" required>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-success" id="customer-submit">Submit</button>
        <p class="m-1">
            <a href="merchant.html" class="text-success font-weight-bold">Want to be a Merchant? Click here</a>
        </p>
    </form>

    <script src="customer.js"></script>
</body>

</html>
